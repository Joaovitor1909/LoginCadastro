<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
</head>

<body>
    <form action="#" method="post" autocomplete="off" class="form">
        <fieldset class="form__fieldset">
            <legend class="form__title">Cadastre-se</legend>

            <label for="UserName" class="form__label">usuário</label>
            <input type="text" id="UserName" name="UserName" required class="form__input">

            <label for="Email" class="form__label">email</label>
            <input type="email" id="Email" name="Email" required class="form__input">

            <label for="Password" class="form__label">senha</label>
            <input type="password" id="Password" name="Password" required class="form__input">

            <div class="form__action">
                <input type="submit" value="Cadastre-se" class="btn btn_primario">
                <p class="form__action__aside">Já possui cadastro? <a href="index.html" class="form__action__link">Faça login</a></p>
            </div>
        </fieldset>
    </form>
</body>

</html>
